CANBUS:
  -
    Interface: socketcan
    Channel: vcan0
    BAUD: 500000
    DBC: "/home/mtitoo/pyHIL/open_actuator.dbc"
    TX_LIST:
      - ControlCmd
      - TorqueSensorData
    
    RX_LIST:
      - TorqueSensorData
